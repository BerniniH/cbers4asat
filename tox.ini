[tox]
env_list = linter, python3.8, python3.9, python3.10, python3.11
minversion = 4.4.4

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps = pytest>=7
commands = pytest {tty:--color=yes} {posargs}

[testenv:linter]
description = run code checker
skip_install = true
deps = flake8>=6
commands = flake8 {posargs:src/cbers4asat}
